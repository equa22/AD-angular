<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->

      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email: </label>
          <input 
            id="email"
            type="email" 
            ngModel
            name="email"
            required
            email
            #name="ngModel"
            class="form-control">
            <span class="help-block" *ngIf="name.touched && name.invalid">Please enter valid email</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Subscription: </label>
          <select 
            id="subscriptions"
            class="form-control"
            [ngModel]="'Advanced'"
            name="subscriptions">
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input 
            id="pass"
            class="form-control"
            type="password"
            name="password"
            #pass="ngModel"
            ngModel
            required>
            <span class="help-block" *ngIf="pass.touched && pass.invalid">Please enter password</span>
        </div>
        <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
